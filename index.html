<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hell Chat</title>
 <!--roboto font-->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <!--firebase js-->
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
  <!--material-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-yellow.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!--jquery-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <!--my css-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--sing lable-->
   <div class="sing_in_layout">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-cell--5-col lay_mid">
       <header class="mdl-layout__header">
         <div class="mdl-layout__header-row title-layout">
           <span class="title" id='title'>Sing In</span>
         </div>
       </header>

       <main class="mdl-layout__content">
         <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col error_information_card">
           <div class="mdl-card__title">Error</div>
           <div class="mdl-card__subtitle-text error_information"></div>
         </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell--12-col">
           <input class="mdl-textfield__input emailInput" type="text" id="sample3">
           <label class="mdl-textfield__label" for="sample3">Email</label>
         </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-layout_content mdl-cell--12-col">
           <input class="mdl-textfield__input passwordInput" type="password" id="sample3">
           <label class="mdl-textfield__label" for="sample3">Password</label>
         </div>
         <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn_sing_up">Sing up</button>
         <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn_sing_in">Sing in</button>
       </main>
     </div>
   </div>

   <!--user information fix lable-->
   <div class="information_layoyut">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-cell--5-col lay_mid">
       <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
           <!-- Title -->
           <span class="mdl-layout-title title-layout" id='title'>Information</span>
         </div>
       </header>
       <main class="mdl-layout__content">
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-layout_content mdl-cell--12-col">
           <input class="mdl-textfield__input nameInput" type="text" id="sample3">
           <label class="mdl-textfield__label" for="sample3">Name</label>
         </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-layout_content mdl-cell--12-col">
           <input class="mdl-textfield__input qccupationInput" type="text" id="sample3">
           <label class="mdl-textfield__label" for="sample3">Qccupation</label>
         </div>
         <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-layout_content mdl-cell--12-col">
           <input class="mdl-textfield__input ageInput" type="text" id="sample3">
           <label class="mdl-textfield__label" for="sample3">Age</label>
         </div>
         <div class="mdl-textfield mdl-js-textfield mdl-cell--12-col">
           <textarea class="mdl-textfield__input descriptionInput" type="text" rows= "3" id="sample5" ></textarea>
           <label class="mdl-textfield__label" for="sample5">Description</label>
         </div>
         <div class="mdl-textfield mdl-js-textfield">
           <h6>Your Photo</h6>
           <input type="file" name="file" id="file">
         </div><br>
         <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn_info_submit">Submit</button>
       </main>
     </div>
   </div>

   <!--chat lable-->
   <div class="chat_layoyut">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-cell--5-col lay_mid">
       <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
           <!-- Title -->
           <span class="mdl-layout-title" id='title'>Chat room</span>
           <!-- Add spacer, to align navigation to the right -->
           <div class="mdl-layout-spacer"></div>
           <!-- Navigation. We hide it in small screens. -->
           <nav class="mdl-navigation">
             <a class="mdl-navigation__link btnLogout">Logout</a>
           </nav>
         </div>
       </header>
       <div class="mdl-layout__drawer">
         <span class="mdl-layout-title">List</span>
         <nav class="mdl-navigation">
           <a class="mdl-navigation__link config_info">Information Update</a>
           <a class="mdl-navigation__link info_show">User Information</a>
           <a class="mdl-navigation__link chat_room">Chat room</a>
         </nav>
       </div>
       <main class="mdl-layout__content">
         <div class="page-content">
           <ul id='example-messages' class="example-chat-message"></ul>
           <footer>
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-layout_content mdl-cell--6-col">
               <input class="mdl-textfield__input messageInput" type="text" id="sample3">
               <label class="mdl-textfield__label" for="sample3">Say Something</label>
             </div>
             <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn_submit">submit</button>
           </footer>
         </div>
       </main>
     </div>
   </div>

   <!--user information lable-->
   <div class="info_show_layoyut">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-cell--5-col lay_mid">
       <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
           <!-- Title -->
           <span class="mdl-layout-title" id='title'>Information page</span>
           <!-- Add spacer, to align navigation to the right -->
           <div class="mdl-layout-spacer"></div>
           <!-- Navigation. We hide it in small screens. -->
           <nav class="mdl-navigation">
             <a class="mdl-navigation__link btnLogout">Logout</a>
           </nav>
         </div>
       </header>
       <div class="mdl-layout__drawer">
         <span class="mdl-layout-title">List</span>
         <nav class="mdl-navigation">
           <a class="mdl-navigation__link config_info">Information Update</a>
           <a class="mdl-navigation__link info_show">User Information</a>
           <a class="mdl-navigation__link chat_room">Chat room</a>
         </nav>
       </div>
       <main class="mdl-layout__content">
         <div class="page-content">
           <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell--12-col" style="margin:10px auto">
             <div class="mdl-card__title" id="user_img">
               <h2 class="mdl-card__title-text" id="name"></h2>
             </div>
             <div class="mdl-card__supporting-text">
               <h4 id="nametext"></h4>
               <ul id='userinfo'></ul>
             </div>
           </div>
         </div>
       </main>
     </div>
   </div>

  <script src="js/script.js"></script>
</body>
</html>
